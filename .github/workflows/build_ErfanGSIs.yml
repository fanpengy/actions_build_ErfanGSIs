env:
  ROM_URL: https://aabkzj4xv5tnoiijdgkkdj7epf634888.node.ppio.cloud:3586/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/meizu17/8.2.0.1/cn/20210422104521/f965bcad/update.zip?f_ver=v1&max_age=7776000&r=KQcQAkNSeloEACEgFlQ1D28eARtKHXsWDQR8CwhHKh0gAQFddgQsGAdGPigITzJbdlxcXAJGZVtTRjAjTgd3WHBDUEACWWVBV1tiYgcMcV8jEAUWHx0lEQMdNmMbXDcuAwEcUww7RA0ZNiMCUSlb&ppiouid=62515f6c297a790001fb9a3575b3fd9e
  ROM_NAME: Flyme
  BUILD_TYPE: aonly
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/fanpengy/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ErfanGSIs/url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
