env:
  ROM_URL: https://aabkzj4xv5tnoiijqy2nefqknmp74888.node.ppio.cloud:12343/fsa167af8c.a.bdydns.com/1435501072/Firmware/Flyme/m6_note/8.0.5.0/cn/20210616122913/2e8a0610/update.zip?f_ver=v1&max_age=7776000&r=HiwnNhBSZmUuWCVURSZDFlg1Ni8ZHWcpJ1x4f1s1XAQXKjZpJQQwJy0eOg9tKV4HE3draFNGfGR4HjRXHXUBQUdoZXdVWXt4cQBkFgAiCRJGbmJ2TB05LilFMhdILkEZKDYoAAwneydBMldRI19C&ppiouid=62515a07297a790001022aa475b3fd9e
  ROM_NAME: Generic
  BUILD_TYPE: aonly
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/fanpengy/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo bash ErfanGSIs/url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet ./final/GSI.zip

         
            
